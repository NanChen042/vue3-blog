        // Function to render the departments and teachers
        function renderDepartments() {
            const container = document.getElementById('departments-container');

            // Group teachers by department
            const departments = {};
            teachersData.forEach(teacher => {
                if (!departments[teacher["招生专业"]]) {
                    departments[teacher["招生专业"]] = [];
                }
                departments[teacher["招生专业"]].push(teacher);
            });

            // Generate HTML for each department
            Object.keys(departments).forEach(department => {
                const departmentSection = document.createElement('div');
                departmentSection.className = 'department-section';

                const header = document.createElement('div');
                header.className = 'department-section-header';
                header.textContent = department;
                departmentSection.appendChild(header);

                const list = document.createElement('div');
                list.className = 'department-list';

                departments[department].forEach(teacher => {
                    const teacherItem = document.createElement('div');
                    teacherItem.className = 'teacher-item';

                    const avatar = document.createElement('div');
                    avatar.className = 'teacher-avatar';
                    const img = document.createElement('img');
                    img.src = 'images/avatars/default.jpg';
                    img.alt = teacher["姓名"];
                    avatar.appendChild(img);

                    const info = document.createElement('div');
                    info.className = 'teacher-info';

                    const nameLink = document.createElement('a');
                    nameLink.href = '#'; // You can replace with actual URLs if available
                    nameLink.className = 'teacher-name';
                    nameLink.textContent = teacher["姓名"];
                    info.appendChild(nameLink);

                    const title = document.createElement('div');
                    title.className = 'teacher-title';
                    title.textContent = teacher["教学职称"];
                    info.appendChild(title);

                    const typeDiv = document.createElement('div');
                    typeDiv.className = 'teacher-type';
                    const types = teacher["导师类型"];
                    if (types["科博"]) typeDiv.innerHTML += '<span>科博</span>';
                    if (types["专博"]) typeDiv.innerHTML += '<span>专博</span>';
                    if (types["科硕"]) typeDiv.innerHTML += '<span>科硕</span>';
                    if (types["专硕"]) typeDiv.innerHTML += '<span>专硕</span>';
                    info.appendChild(typeDiv);

                    teacherItem.appendChild(avatar);
                    teacherItem.appendChild(info);
                    list.appendChild(teacherItem);
                });

                departmentSection.appendChild(list);
                container.appendChild(departmentSection);
            });
        }
